<%- include('header.html') -%>
<h1>Add New Request</h1>
<form action="/request" method="POST">
    <input name="userID" type="hidden" value="<%= user_id%>"/>
    <p><label id="oclcnumber">OCLC Number:</label> <input type="text" name="ItemOCLCNumber" /></p>
    </p>
    <p><label id="title">Title:</label> <input type="text" name="ItemTitle" /></p>
    </p>
    <p><label id="needed_by">Needed By:</label> <input type="text" name="needed" /></p>
    <input type="submit" name="add_request" value="Submit"/>
</form>
